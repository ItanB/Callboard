{% block content %}
<h1>Удаление объявления</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>Вы действительно хотите удалить "{{ object.title }}"?</p>
    <input type="submit" value="Delete" />
</form>
<input type="button" onclick="history.back();" value="Cancel"/>
{% endblock content %}
